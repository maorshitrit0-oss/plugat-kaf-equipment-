<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DB_URL = 'https://plugat-kaf-default-rtdb.firebaseio.com';
        const UNITS = ['××—×œ×§×” 1', '××—×œ×§×” 2', '××—×œ×§×” 3', '×—×¤×§', '×—××œ', '××¤×œ×’'];

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [checkouts, setCheckouts] = useState([]);
            const [faults, setFaults] = useState([]);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passwordHash, setPasswordHash] = useState(null);

            // ×˜×¢×™× ×ª × ×ª×•× ×™× - ×¢× ×Ÿ ×‘×œ×‘×“
            const loadData = async () => {
                try {
                    const [resC, resF] = await Promise.all([
                        fetch(`${DB_URL}/checkouts.json`),
                        fetch(`${DB_URL}/faults.json`)
                    ]);
                    
                    const dataC = await resC.json();
                    const checkoutsList = dataC ? Object.keys(dataC).map(key => ({...dataC[key], firebaseId: key})) : [];
                    setCheckouts(checkoutsList);

                    const dataF = await resF.json();
                    const faultsList = dataF ? Object.keys(dataF).map(key => ({...dataF[key], firebaseId: key})) : [];
                    setFaults(faultsList);
                } catch (e) { console.error("Error loading data:", e); }
            };

            useEffect(() => {
                const init = async () => {
                    const res = await fetch(`${DB_URL}/passwordHash.json`);
                    const hash = await res.json();
                    setPasswordHash(hash);
                };
                init();
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, []);

            // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ×—×ª×™××•×ª
            const updateCheckout = async (firebaseId, field, value) => {
                await fetch(`${DB_URL}/checkouts/${firebaseId}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ [field]: value })
                });
                loadData();
            };

            const deleteCheckout = async (firebaseId) => {
                if (!confirm('×œ××—×•×§ ×—×™×™×œ ××”××¢×¨×›×ª?')) return;
                await fetch(`${DB_URL}/checkouts/${firebaseId}.json`, { method: 'DELETE' });
                loadData();
            };

            // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ×ª×§×œ×•×ª
            const updateFaultStatus = async (firebaseId, newStatus) => {
                const update = { 
                    status: newStatus, 
                    resolvedDate: newStatus === 'resolved' ? new Date().toISOString() : null 
                };
                await fetch(`${DB_URL}/faults/${firebaseId}.json`, { method: 'PATCH', body: JSON.stringify(update) });
                loadData();
            };

            const updateFaultDescription = async (firebaseId, newDesc) => {
                await fetch(`${DB_URL}/faults/${firebaseId}.json`, { method: 'PATCH', body: JSON.stringify({ description: newDesc }) });
                loadData();
            };

            const deleteFault = async (firebaseId) => {
                if (!confirm('×œ××—×•×§ ×ª×§×œ×” ×–×• ×œ×¦××™×ª×•×ª?')) return;
                await fetch(`${DB_URL}/faults/${firebaseId}.json`, { method: 'DELETE' });
                loadData();
            };

            const handleLogin = async () => {
                const inputHash = await hashPassword(passwordInput);
                if (inputHash === passwordHash) setIsAuthenticated(true);
                else alert('×¡×™×¡××” ×©×’×•×™×”');
            };

            if (!isAuthenticated) {
                return (
                    <div style={{display:'flex', justifyContent:'center', paddingTop:'100px'}}>
                        <div className="section" style={{width:'350px', textAlign:'center'}}>
                            <h2 className="section-title">×›× ×™×¡×ª ××¤×§×“</h2>
                            <input type="password" value={passwordInput} onChange={e => setPasswordInput(e.target.value)} placeholder="×”×–×Ÿ ×¡×™×¡××”" style={{marginBottom:'1rem'}} />
                            <button className="btn" onClick={handleLogin}>×”×ª×—×‘×¨</button>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <header className="header">
                        <div className="logo-container">
                            <div className="header-title">×¤×œ×•×’×” ×›×³ ×’×“×•×“ 43</div>
                        </div>
                        <nav className="nav">
                            <button className={`nav-btn ${currentView === 'dashboard' ? 'active' : ''}`} onClick={() => setCurrentView('dashboard')}>×œ×•×— ×‘×§×¨×”</button>
                            <button className={`nav-btn ${currentView === 'report' ? 'active' : ''}`} onClick={() => setCurrentView('report')}>×“×•×— ×™×•××™</button>
                            <button className={`nav-btn ${currentView === 'faults' ? 'active' : ''}`} onClick={() => setCurrentView('faults')}>×ª×§×œ×•×ª ({faults.filter(f=>f.status==='pending').length})</button>
                        </nav>
                    </header>
                    <main className="container">
                        {currentView === 'dashboard' && <DashboardView checkouts={checkouts} updateCheckout={updateCheckout} deleteCheckout={deleteCheckout} />}
                        {currentView === 'report' && <ReportView checkouts={checkouts} faults={faults} />}
                        {currentView === 'faults' && <FaultsView faults={faults} updateFaultStatus={updateFaultStatus} updateFaultDescription={updateFaultDescription} deleteFault={deleteFault} />}
                    </main>
                </div>
            );
        }

        // --- ×§×•××¤×•× × ×˜×ª ×“×•×— ×™×•××™ ---
        function ReportView({ checkouts, faults }) {
            const [reportContent, setReportContent] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [lastGenerated, setLastGenerated] = useState('');

            const generateText = () => {
                let r = '×“×•×— ×¦\n*×¤×œ×•×’×” ×›×³*\n\n';
                r += '×—×¤×§:\n××©×•××”: [×¡×¨×™××œ×™]\n×›×¨×˜×™×¡: [×¡×¨×™××œ×™]\n\n';
                
                UNITS.forEach(unit => {
                    const squad = checkouts.filter(c => c.unit === unit);
                    if (squad.length > 0) {
                        r += `*${unit}:*\n`;
                        squad.forEach((s, i) => {
                            const last4 = (s.soldierId || '????').slice(-4);
                            r += `${i + 1}. ${s.soldierName} (${last4}) ${s.role || ''}\n`;
                        });
                        r += '\n';
                    }
                });

                const pending = faults.filter(f => f.status === 'pending');
                r += '*×ª×§×œ×•×ª ×¤×ª×•×—×•×ª:*\n';
                if (pending.length === 0) r += '××™×Ÿ ×ª×§×œ×•×ª ×¤×ª×•×—×•×ª\n';
                else pending.forEach((f, i) => r += `${i+1}. ${f.description}\n`);
                
                return r;
            };

            useEffect(() => {
                const live = generateText();
                if (!isEditing && live !== lastGenerated) {
                    setReportContent(live);
                    setLastGenerated(live);
                }
            }, [checkouts, faults, isEditing]);

            return (
                <div className="section">
                    <div style={{display:'flex', justifyContent:'space-between', marginBottom:'1rem'}}>
                        <h2 className="section-title">×“×•×— ×™×•××™ ××¡×•× ×›×¨×Ÿ</h2>
                        <div>
                            {!isEditing ? 
                                <button className="btn" onClick={() => setIsEditing(true)}>âœï¸ ×¢×¨×™×›×” ×™×“× ×™×ª</button> :
                                <button className="btn" style={{background:'#4caf50'}} onClick={() => setIsEditing(false)}>âœ… ×¡×™×™× ×¢×¨×™×›×”</button>
                            }
                            <button className="btn" style={{marginRight:'10px'}} onClick={() => {navigator.clipboard.writeText(reportContent); alert('×”×•×¢×ª×§!');}}>ğŸ“‹ ×”×¢×ª×§</button>
                        </div>
                    </div>
                    {isEditing ? 
                        <textarea value={reportContent} onChange={e => setReportContent(e.target.value)} style={{width:'100%', minHeight:'400px', padding:'10px', direction:'rtl'}} /> :
                        <div className="report-preview">{reportContent}</div>
                    }
                </div>
            );
        }

        // --- ×§×•××¤×•× × ×˜×ª × ×™×”×•×œ ×ª×§×œ×•×ª ---
        function FaultsView({ faults, updateFaultStatus, updateFaultDescription, deleteFault }) {
            return (
                <div>
                    <div className="section">
                        <h2 className="section-title">×ª×§×œ×•×ª ×¤×ª×•×—×•×ª</h2>
                        {faults.filter(f => f.status === 'pending').map(f => (
                            <div key={f.firebaseId} className="fault-item">
                                <strong>{f.soldierName}</strong> ({f.unit}) - {f.equipmentType}
                                <EditableDescription fault={f} onUpdate={updateFaultDescription} />
                                <button className="btn btn-small" onClick={() => updateFaultStatus(f.firebaseId, 'resolved')}>âœ… ×˜×•×¤×œ</button>
                                <button className="btn btn-danger btn-small" style={{marginRight:'5px'}} onClick={() => deleteFault(f.firebaseId)}>ğŸ—‘ï¸ ××—×§</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function EditableDescription({ fault, onUpdate }) {
            const [isEdit, setIsEdit] = useState(false);
            const [val, setVal] = useState(fault.description);
            if (isEdit) return <input value={val} onChange={e=>setVal(e.target.value)} onBlur={()=>{onUpdate(fault.firebaseId, val); setIsEdit(false);}} autoFocus />;
            return <p onClick={() => setIsEdit(true)} style={{cursor:'pointer', padding:'5px 0'}}>{fault.description || '(×œ×—×¥ ×œ×”×•×¡×¤×ª ×¤×™×¨×•×˜)'} âœï¸</p>;
        }

        // --- ×§×•××¤×•× × ×˜×ª ×œ×•×— ×‘×§×¨×” ---
        function DashboardView({ checkouts, updateCheckout, deleteCheckout }) {
            return (
                <div className="section">
                    <h2 className="section-title">×—×ª×™××•×ª ×—×™×™×œ×™× (×¢× ×Ÿ)</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>×©×</th>
                                <th>××—×œ×§×”</th>
                                <th>×ª×¤×§×™×“</th>
                                <th>624</th>
                                <th>×œ×™×•× ×˜</th>
                                <th>×¤×¢×•×œ×•×ª</th>
                            </tr>
                        </thead>
                        <tbody>
                            {checkouts.map(c => (
                                <tr key={c.firebaseId}>
                                    <td>{c.soldierName}</td>
                                    <td>{c.unit}</td>
                                    <td className="editable-cell" onClick={() => {const v = prompt('×ª×¤×§×™×“ ×—×“×©:', c.role); if(v) updateCheckout(c.firebaseId, 'role', v)}}>{c.role || '-'}</td>
                                    <td>{c.equipment?.radio624 ? 'V' : 'X'}</td>
                                    <td>{c.equipment?.lionet?.serialNumber || 'X'}</td>
                                    <td><button className="btn btn-danger btn-small" onClick={() => deleteCheckout(c.firebaseId)}>××—×§</button></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
