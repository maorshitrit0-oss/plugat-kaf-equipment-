<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¢×¨×›×ª × ×™×”×•×œ ×§×©×¨ - ×¤×œ×•×’×” ×›×³ ×’×“×•×“ 43</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Assistant', sans-serif; background: #f5f5f5; color: #333; }
        .header { background: white; padding: 1rem 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-bottom: 3px solid #2c5f2d; display: flex; align-items: center; gap: 2rem; }
        .logo-container { display: flex; align-items: center; gap: 1.5rem; }
        .company-logo { width: 80px; height: auto; object-fit: contain; }
        .header-title { font-family: 'Heebo', sans-serif; font-size: 1.6rem; font-weight: 800; color: #2c5f2d; }
        .header-subtitle { font-size: 1rem; color: #666; font-weight: 600; }
        .nav { display: flex; gap: 0.5rem; margin-right: auto; flex-wrap: wrap; }
        .nav-btn { background: white; border: 2px solid #ddd; color: #333; padding: 0.6rem 1.2rem; cursor: pointer; font-family: 'Assistant', sans-serif; font-size: 0.95rem; font-weight: 600; border-radius: 6px; transition: all 0.2s; }
        .nav-btn.active { background: #2c5f2d; color: white; border-color: #2c5f2d; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .section { background: white; border-radius: 8px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #e0e0e0; }
        .section-title { font-family: 'Heebo', sans-serif; font-size: 1.4rem; font-weight: 700; color: #2c5f2d; margin-bottom: 1.5rem; border-bottom: 2px solid #2c5f2d; padding-bottom: 0.5rem; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: white; }
        thead { background: #2c5f2d; color: white; }
        th, td { padding: 1rem; border: 1px solid #ddd; text-align: center; }
        tbody tr:nth-child(even) { background: #f9f9f9; }
        .editable-cell { cursor: pointer; transition: background 0.2s; min-width: 100px; }
        .editable-cell:hover { background: #fffde7; border: 1px dashed #2c5f2d; }
        .editable-cell input { width: 100%; padding: 0.4rem; border: 2px solid #2c5f2d; border-radius: 4px; text-align: center; font-family: inherit; }
        .btn { background: #2c5f2d; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-danger { background: #d32f2f; }
        .report-preview { background: #f9f9f9; padding: 1.5rem; border-radius: 6px; border: 1px solid #ccc; white-space: pre-wrap; font-family: 'Courier New', monospace; direction: rtl; text-align: right; line-height: 1.5; }
        .fault-item { background: #fff3e0; border-right: 5px solid #ff9800; padding: 1.2rem; border-radius: 6px; margin-bottom: 1rem; text-align: right; position: relative; }
        .fault-resolved { background: #e8f5e9; border-right-color: #4caf50; }
        .fault-date { font-size: 0.8rem; color: #666; margin-top: 5px; }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; padding: 1rem; text-align: center; }
            .nav { width: 100%; justify-content: center; margin-top: 1rem; }
            .container { padding: 0 0.5rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // ×ª××•× ×ª ×”×¤×œ×•×’×” ×”××¢×•×“×›× ×ª
        const COMPANY_LOGO = "https://i.ibb.co/L9YmNfW/image.png"; 

        const UNITS = ['××—×œ×§×” 1', '××—×œ×§×” 2', '××—×œ×§×” 3', '×—×¤×§', '×—××œ', '××¤×œ×’'];

        const storage = {
            save: async (key, data) => {
                const response = await fetch(`https://plugat-kaf-default-rtdb.firebaseio.com/${key}.json`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                return response.ok;
            },
            load: async (key) => {
                const response = await fetch(`https://plugat-kaf-default-rtdb.firebaseio.com/${key}.json`);
                if (!response.ok) return [];
                const data = await response.json();
                return data ? (Array.isArray(data) ? data : Object.values(data)) : [];
            }
        };

        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [checkouts, setCheckouts] = useState([]);
            const [faults, setFaults] = useState([]);
            const [spareEquipment, setSpareEquipment] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);

            const loadData = useCallback(async () => {
                if (isSyncing) return;
                const c = await storage.load('checkouts');
                const f = await storage.load('faults');
                const s = await storage.load('spareEquipment');
                setCheckouts(c);
                setFaults(f);
                setSpareEquipment(s);
            }, [isSyncing]);

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 5000);
                return () => clearInterval(interval);
            }, [loadData]);

            const handleUpdate = async (id, field, value) => {
                setIsSyncing(true);
                const updated = checkouts.map(c => c.id === id ? { ...c, [field]: value } : c);
                setCheckouts(updated);
                await storage.save('checkouts', updated);
                setIsSyncing(false);
            };

            const handleDelete = async (id) => {
                if (!confirm('×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§?')) return;
                setIsSyncing(true);
                const updated = checkouts.filter(c => c.id !== id);
                setCheckouts(updated);
                await storage.save('checkouts', updated);
                setIsSyncing(false);
            };

            const handleFaultStatus = async (faultId, status) => {
                setIsSyncing(true);
                const updated = faults.map(f => f.id === faultId ? { 
                    ...f, 
                    status, 
                    resolvedDate: status === 'resolved' ? new Date().toISOString() : null 
                } : f);
                setFaults(updated);
                await storage.save('faults', updated);
                setIsSyncing(false);
            };

            return (
                <div>
                    <header className="header">
                        <div className="logo-container">
                            <img src={COMPANY_LOGO} className="company-logo" alt="×¤×œ×•×’×” ×›" />
                            <div>
                                <div className="header-title">×¤×œ×•×’×” ×›×³ ×’×“×•×“ 43</div>
                                <div className="header-subtitle">××¢×¨×›×ª ×œ× ×™×”×•×œ ×§×©×¨ ×¤×œ×•×’×ª×™</div>
                            </div>
                        </div>
                        <nav className="nav">
                            <button className={`nav-btn ${currentView === 'dashboard' ? 'active' : ''}`} onClick={() => setCurrentView('dashboard')}>×œ×•×— ×‘×§×¨×”</button>
                            <button className={`nav-btn ${currentView === 'faults' ? 'active' : ''}`} onClick={() => setCurrentView('faults')}>×ª×§×œ×•×ª ({faults.filter(f => f.status === 'pending').length})</button>
                            <button className={`nav-btn ${currentView === 'report' ? 'active' : ''}`} onClick={() => setCurrentView('report')}>×“×•×— ×™×•××™</button>
                            <button className={`nav-btn ${currentView === 'spare' ? 'active' : ''}`} onClick={() => setCurrentView('spare')}>×¡×¤×™×™×¨×™×</button>
                            <button className={`nav-btn ${currentView === 'links' ? 'active' : ''}`} onClick={() => setCurrentView('links')}>×§×™×©×•×¨×™×</button>
                        </nav>
                    </header>

                    <main className="container">
                        {currentView === 'dashboard' && <Dashboard checkouts={checkouts} onUpdate={handleUpdate} onDelete={handleDelete} />}
                        {currentView === 'faults' && <Faults faults={faults} onStatusChange={handleFaultStatus} />}
                        {currentView === 'report' && <Report checkouts={checkouts} faults={faults} />}
                        {currentView === 'spare' && <Spare spareEquipment={spareEquipment} setSpare={async (s) => { setIsSyncing(true); setSpareEquipment(s); await storage.save('spareEquipment', s); setIsSyncing(false); }} />}
                        {currentView === 'links' && <Links />}
                    </main>
                </div>
            );
        }

        function Dashboard({ checkouts, onUpdate, onDelete }) {
            const EditableCell = ({ value, onSave }) => {
                const [edit, setEdit] = useState(false);
                const [temp, setTemp] = useState(value);
                if (!edit) return <td className="editable-cell" onClick={() => setEdit(true)}>{value || '-'}</td>;
                return (
                    <td>
                        <input autoFocus value={temp} 
                            onChange={e => setTemp(e.target.value)}
                            onBlur={() => { onSave(temp); setEdit(false); }}
                            onKeyDown={e => e.key === 'Enter' && e.target.blur()} />
                    </td>
                );
            };

            return (
                <div>
                    {UNITS.map(unit => {
                        const unitRows = checkouts.filter(c => c.unit === unit);
                        if (unitRows.length === 0) return null;
                        return (
                            <div key={unit} className="section">
                                <h2 className="section-title">{unit}</h2>
                                <div className="table-container">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>×ª×¤×§×™×“</th><th>×©×</th><th>×.×</th><th>624</th><th>×œ×™×•× ×˜</th><th>××¢×“</th><th>×¤×¢×•×œ×•×ª</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {unitRows.map(r => (
                                                <tr key={r.id}>
                                                    <EditableCell value={r.role} onSave={v => onUpdate(r.id, 'role', v)} />
                                                    <EditableCell value={r.soldierName} onSave={v => onUpdate(r.id, 'soldierName', v)} />
                                                    <EditableCell value={r.soldierId} onSave={v => onUpdate(r.id, 'soldierId', v)} />
                                                    <td>{r.equipment?.radio624 ? 'âœ“' : '-'}</td>
                                                    <td>{r.equipment?.lionet?.serialNumber || (r.equipment?.lionet ? 'âœ“' : '-')}</td>
                                                    <td>{r.equipment?.vest ? 'âœ“' : '-'}</td>
                                                    <td><button className="btn btn-danger btn-small" onClick={() => onDelete(r.id)}>××—×§</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        }

        function Faults({ faults, onStatusChange }) {
            const pending = faults.filter(f => f.status === 'pending');
            const resolved = faults.filter(f => f.status === 'resolved');
            const fmt = (d) => d ? new Date(d).toLocaleString('he-IL') : '-';

            return (
                <div>
                    <div className="section">
                        <h2 className="section-title">×ª×§×œ×•×ª ×‘×˜×™×¤×•×œ</h2>
                        {pending.map(f => (
                            <div key={f.id} className="fault-item">
                                <strong>{f.soldierName} ({f.unit})</strong><br/>
                                <b>×ª×§×œ×”:</b> {f.equipmentType} - {f.description}<br/>
                                <div className="fault-date">× ×¤×ª×— ×‘: {fmt(f.date)}</div>
                                <button className="btn btn-small" style={{marginTop:'10px'}} onClick={() => onStatusChange(f.id, 'resolved')}>âœ“ ×¡××Ÿ ×›×˜×•×¤×œ</button>
                            </div>
                        ))}
                    </div>
                    <div className="section">
                        <h2 className="section-title">×”×™×¡×˜×•×¨×™×™×ª ×ª×§×œ×•×ª (×˜×•×¤×œ×•)</h2>
                        {resolved.slice().reverse().map(f => (
                            <div key={f.id} className="fault-item fault-resolved">
                                <strong>{f.soldierName} ({f.unit})</strong><br/>
                                <b>×ª×§×œ×”:</b> {f.equipmentType} - {f.description}<br/>
                                <div className="fault-date">× ×¤×ª×—: {fmt(f.date)} | ×˜×•×¤×œ: {fmt(f.resolvedDate)}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Report({ checkouts, faults }) {
            const [isEditing, setIsEditing] = useState(false);
            const [customReport, setCustomReport] = useState('');

            useEffect(() => {
                const fetchSaved = async () => {
                    const res = await fetch('https://plugat-kaf-default-rtdb.firebaseio.com/dailyReport.json');
                    if (res.ok) {
                        const data = await res.json();
                        if (data) setCustomReport(data.content);
                    }
                };
                fetchSaved();
            }, []);

            const generateDefault = () => {
                let report = '×“×•×— ×¦\n*×¤×œ×•×’×” ×›×³*\n\n';
                const getPrefix = (r) => {
                    const role = (r || '').toLowerCase();
                    if (role === '××¤') return '××´×¤ ';
                    if (role === '×¡××¤') return '×¡××´×¤ ';
                    if (role === '××') return '××´× ';
                    return '';
                };

                UNITS.forEach(unit => {
                    const rows = checkouts.filter(c => c.unit === unit);
                    if (rows.length === 0) return;
                    report += `${unit}:\n`;
                    rows.forEach(r => {
                        const last4 = r.soldierId ? r.soldierId.slice(-4) : '????';
                        report += `  ${getPrefix(r.role)}${last4}\n`;
                    });
                    report += '\n';
                });

                const pending = faults.filter(f => f.status === 'pending');
                report += '*×¡×˜×˜×•×¡ ×ª×§×œ×•×ª ×¤×œ×•×’×” ×›×³ (×™×•×§×“×™×):*\n';
                if (pending.length === 0) report += '××™×Ÿ ×ª×§×œ×•×ª ×¤×ª×•×—×•×ª âœ“';
                else pending.forEach((f, i) => report += `${i+1}. ${f.description}\n`);
                return report;
            };

            const handleSave = async () => {
                await fetch('https://plugat-kaf-default-rtdb.firebaseio.com/dailyReport.json', {
                    method: 'PUT', body: JSON.stringify({ content: customReport })
                });
                setIsEditing(false);
                alert('×”×“×•×— × ×©××¨!');
            };

            return (
                <div className="section">
                    <h2 className="section-title">×“×•×— ×™×•××™ ×œ×’×“×•×“</h2>
                    {!isEditing ? (
                        <>
                            <div className="report-preview">{customReport || generateDefault()}</div>
                            <div style={{marginTop:'15px', display:'flex', gap:'10px'}}>
                                <button className="btn" onClick={() => { setCustomReport(customReport || generateDefault()); setIsEditing(true); }}>âœï¸ ×¢×¨×•×š ×“×•×—</button>
                                <button className="btn" onClick={() => { navigator.clipboard.writeText(customReport || generateDefault()); alert('×”×•×¢×ª×§!'); }}>ğŸ“‹ ×”×¢×ª×§</button>
                            </div>
                        </>
                    ) : (
                        <>
                            <textarea value={customReport} onChange={e => setCustomReport(e.target.value)} style={{width:'100%', minHeight:'400px', padding:'10px', direction:'rtl'}} />
                            <div style={{marginTop:'10px', display:'flex', gap:'10px'}}>
                                <button className="btn" onClick={handleSave}>×©××•×¨ ×©×™× ×•×™×™×</button>
                                <button className="btn" style={{background:'#999'}} onClick={() => setIsEditing(false)}>×‘×™×˜×•×œ</button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        function Spare({ spareEquipment, setSpare }) {
            const [newItem, setNewItem] = useState({ type: '', quantity: '', notes: '' });
            return (
                <div className="section">
                    <h2 className="section-title">×¦×™×•×“ ×¡×¤×™×™×¨</h2>
                    <div style={{display:'flex', gap:'10px', marginBottom:'20px'}}>
                        <input placeholder="×¡×•×’" value={newItem.type} onChange={e=>setNewItem({...newItem, type:e.target.value})} />
                        <input placeholder="×›××•×ª" type="number" value={newItem.quantity} onChange={e=>setNewItem({...newItem, quantity:e.target.value})} />
                        <button className="btn" onClick={() => { setSpare([...spareEquipment, {...newItem, id:Date.now()}]); setNewItem({type:'', quantity:'', notes:''}); }}>×”×•×¡×£</button>
                    </div>
                    <table>
                        <thead><tr><th>×¡×•×’</th><th>×›××•×ª</th><th>×¤×¢×•×œ×•×ª</th></tr></thead>
                        <tbody>{spareEquipment.map(s => <tr key={s.id}><td>{s.type}</td><td>{s.quantity}</td><td><button className="btn btn-danger btn-small" onClick={()=>setSpare(spareEquipment.filter(x=>x.id!==s.id))}>××—×§</button></td></tr>)}</tbody>
                    </table>
                </div>
            );
        }

        function Links() {
            const links = [
                { t: "×˜×•×¤×¡ ×—×ª×™××”", u: "https://maorshitrit0-oss.github.io/plugat-kaf-equipment-/soldier-signup-UPDATED.html" },
                { t: "×˜×•×¤×¡ ×ª×§×œ×•×ª", u: "https://maorshitrit0-oss.github.io/plugat-kaf-equipment-/fault-report-UPDATED.html" }
            ];
            return (
                <div className="section">
                    <h2 className="section-title">×§×™×©×•×¨×™× ×œ×”×¤×¦×”</h2>
                    {links.map((l, i) => (
                        <div key={i} className="link-box">
                            <strong>{l.t}:</strong><br/>
                            <input value={l.u} readOnly style={{width:'80%', marginTop:'5px'}} />
                            <button className="btn btn-small" onClick={() => {navigator.clipboard.writeText(l.u); alert('×”×•×¢×ª×§');}}>×”×¢×ª×§</button>
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
