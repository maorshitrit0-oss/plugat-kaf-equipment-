<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¢×¨×›×ª × ×™×”×•×œ ×¦×™×•×“ - ×¤×œ×•×’×” ×›×³ ×’×“×•×“ 43</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Assistant', sans-serif; background: #f5f5f5; color: #333; }
        .header { background: white; padding: 1rem 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-bottom: 3px solid #2c5f2d; display: flex; align-items: center; gap: 2rem; }
        .logo-container { display: flex; align-items: center; gap: 1rem; }
        .company-logo { width: 60px; height: 60px; object-fit: contain; }
        .header-title { font-family: 'Heebo', sans-serif; font-size: 1.5rem; font-weight: 700; color: #2c5f2d; }
        .nav { display: flex; gap: 0.5rem; margin-right: auto; flex-wrap: wrap; }
        .nav-btn { background: white; border: 2px solid #ddd; color: #333; padding: 0.6rem 1.2rem; cursor: pointer; font-family: 'Assistant', sans-serif; font-size: 0.95rem; font-weight: 600; border-radius: 6px; transition: all 0.2s; }
        .nav-btn.active { background: #2c5f2d; color: white; border-color: #2c5f2d; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .section { background: white; border-radius: 8px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #e0e0e0; }
        .section-title { font-family: 'Heebo', sans-serif; font-size: 1.3rem; font-weight: 700; color: #2c5f2d; margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 2px solid #2c5f2d; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        thead { background: #2c5f2d; color: white; }
        th, td { padding: 0.8rem; border: 1px solid #ddd; text-align: center; }
        tbody tr:nth-child(even) { background: #f9f9f9; }
        tbody tr:hover { background: #f0f7f0; }
        .btn { background: #2c5f2d; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; font-family: 'Assistant', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-danger { background: #d32f2f; }
        .btn-small { padding: 0.4rem 0.8rem; font-size: 0.85rem; }
        .editable-cell { cursor: pointer; min-width: 80px; }
        .editable-cell input { width: 100%; padding: 0.3rem; border: 2px solid #2c5f2d; border-radius: 3px; font-family: 'Assistant'; }
        .report-preview { background: #f5f5f5; padding: 1.5rem; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 0.9rem; white-space: pre-wrap; border: 1px solid #ddd; direction: rtl; text-align: right; }
        .fault-item { background: #fff3e0; border-right: 4px solid #ff9800; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; text-align: right; }
        
        /* Mobile Optimization */
        @media (max-width: 768px) {
            .header { flex-direction: column; padding: 1rem; }
            .nav { width: 100%; justify-content: center; margin-top: 1rem; }
            .container { padding: 0 0.5rem; }
            .section { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const UNITS = ['××—×œ×§×” 1', '××—×œ×§×” 2', '××—×œ×§×” 3', '×—×¤×§', '×—××œ', '××¤×œ×’'];

        const storage = {
            save: async (key, data) => {
                try {
                    const response = await fetch(`https://plugat-kaf-default-rtdb.firebaseio.com/${key}.json`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    return response.ok;
                } catch (error) {
                    return false;
                }
            },
            load: async (key) => {
                try {
                    const response = await fetch(`https://plugat-kaf-default-rtdb.firebaseio.com/${key}.json`);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data ? (Array.isArray(data) ? data : Object.values(data)) : [];
                } catch (error) {
                    return [];
                }
            }
        };

        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [checkouts, setCheckouts] = useState([]);
            const [faults, setFaults] = useState([]);
            const [spareEquipment, setSpareEquipment] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);

            const loadAllData = useCallback(async () => {
                if (isSyncing) return; // ××œ ×ª×˜×¢×Ÿ × ×ª×•× ×™× ×× ×”××©×ª××© ×›×¨×’×¢ ×©×•××¨ ××©×”×•
                const c = await storage.load('checkouts');
                const f = await storage.load('faults');
                const s = await storage.load('spareEquipment');
                setCheckouts(c);
                setFaults(f);
                setSpareEquipment(s);
            }, [isSyncing]);

            useEffect(() => {
                loadAllData();
                const interval = setInterval(loadAllData, 5000); // ×¨×¢× ×•×Ÿ ×›×œ 5 ×©× ×™×•×ª
                return () => clearInterval(interval);
            }, [loadAllData]);

            const updateCheckout = async (id, field, value) => {
                setIsSyncing(true);
                const updated = checkouts.map(c => c.id === id ? { ...c, [field]: value } : c);
                setCheckouts(updated);
                await storage.save('checkouts', updated);
                setIsSyncing(false);
            };

            const deleteCheckout = async (id) => {
                if (!confirm('×”×× ×œ××—×•×§ ×¨×™×©×•× ×–×”?')) return;
                setIsSyncing(true);
                const updated = checkouts.filter(c => c.id !== id);
                setCheckouts(updated);
                await storage.save('checkouts', updated);
                setIsSyncing(false);
            };

            const updateFaultStatus = async (faultId, status) => {
                setIsSyncing(true);
                const updated = faults.map(f => f.id === faultId ? { ...f, status, resolvedDate: status === 'resolved' ? new Date().toISOString() : null } : f);
                setFaults(updated);
                await storage.save('faults', updated);
                setIsSyncing(false);
            };

            return (
                <div>
                    <header className="header">
                        <div className="logo-container">
                            <img src="https://i.ibb.co/p6V7789/company-logo.png" className="company-logo" alt="Logo" />
                            <div className="header-title">×¤×œ×•×’×” ×›×³ ×’×“×•×“ 43</div>
                        </div>
                        <nav className="nav">
                            <button className={`nav-btn ${currentView === 'dashboard' ? 'active' : ''}`} onClick={() => setCurrentView('dashboard')}>×œ×•×— ×‘×§×¨×”</button>
                            <button className={`nav-btn ${currentView === 'spare' ? 'active' : ''}`} onClick={() => setCurrentView('spare')}>×¦×™×•×“ ×¡×¤×™×™×¨</button>
                            <button className={`nav-btn ${currentView === 'faults' ? 'active' : ''}`} onClick={() => setCurrentView('faults')}>×ª×§×œ×•×ª ({faults.filter(f => f.status === 'pending').length})</button>
                            <button className={`nav-btn ${currentView === 'report' ? 'active' : ''}`} onClick={() => setCurrentView('report')}>×“×•×— ×™×•××™</button>
                            <button className={`nav-btn ${currentView === 'links' ? 'active' : ''}`} onClick={() => setCurrentView('links')}>×§×™×©×•×¨×™×</button>
                        </nav>
                    </header>

                    <main className="container">
                        {currentView === 'dashboard' && <DashboardView checkouts={checkouts} updateCheckout={updateCheckout} deleteCheckout={deleteCheckout} />}
                        {currentView === 'spare' && <SpareView spareEquipment={spareEquipment} setSpareEquipment={async (s) => { setIsSyncing(true); setSpareEquipment(s); await storage.save('spareEquipment', s); setIsSyncing(false); }} />}
                        {currentView === 'faults' && <FaultsView faults={faults} updateFaultStatus={updateFaultStatus} />}
                        {currentView === 'report' && <ReportView checkouts={checkouts} faults={faults} />}
                        {currentView === 'links' && <LinksView />}
                    </main>
                </div>
            );
        }

        function DashboardView({ checkouts, updateCheckout, deleteCheckout }) {
            const EditableCell = ({ value, onSave }) => {
                const [edit, setEdit] = useState(false);
                const [val, setVal] = useState(value);
                if (!edit) return <td className="editable-cell" onClick={() => setEdit(true)}>{value || '-'}</td>;
                return (
                    <td>
                        <input autoFocus value={val} 
                            onChange={e => setVal(e.target.value)} 
                            onBlur={() => { onSave(val); setEdit(false); }}
                            onKeyDown={e => e.key === 'Enter' && e.target.blur()} />
                    </td>
                );
            };

            return (
                <div>
                    {UNITS.map(unit => {
                        const soldiers = checkouts.filter(c => c.unit === unit);
                        if (soldiers.length === 0) return null;
                        return (
                            <div key={unit} className="section">
                                <h2 className="section-title">{unit}</h2>
                                <div className="table-container">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>×ª×¤×§×™×“</th><th>×©×</th><th>×.×</th><th>624</th><th>×œ×™×•× ×˜</th><th>××¢×“</th><th>×¤×¢×•×œ×•×ª</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {soldiers.map(s => (
                                                <tr key={s.id}>
                                                    <EditableCell value={s.role} onSave={v => updateCheckout(s.id, 'role', v)} />
                                                    <EditableCell value={s.soldierName} onSave={v => updateCheckout(s.id, 'soldierName', v)} />
                                                    <EditableCell value={s.soldierId} onSave={v => updateCheckout(s.id, 'soldierId', v)} />
                                                    <td>{s.equipment?.radio624 ? 'âœ“' : '-'}</td>
                                                    <td>{s.equipment?.lionet?.serialNumber || (s.equipment?.lionet ? 'âœ“' : '-')}</td>
                                                    <td>{s.equipment?.vest ? 'âœ“' : '-'}</td>
                                                    <td><button className="btn btn-danger btn-small" onClick={() => deleteCheckout(s.id)}>××—×§</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        );
                    })}
                </div>
            );
        }

        function ReportView({ checkouts, faults }) {
            const generateReport = () => {
                let report = '×“×•×— ×¦\n*×¤×œ×•×’×” ×›×³*\n\n';
                
                UNITS.forEach(unit => {
                    const unitSoldiers = checkouts.filter(c => c.unit === unit);
                    if (unitSoldiers.length === 0) return;
                    
                    report += `${unit}:\n`;
                    unitSoldiers.forEach(s => {
                        const last4 = s.soldierId ? s.soldierId.slice(-4) : '????';
                        const role = (s.role || '').toLowerCase();
                        
                        let line = '';
                        if (role === '××¤') line = `××´×¤ ${last4}`;
                        else if (role === '×¡××¤') line = `×¡××´×¤ ${last4}`;
                        else if (role === '××') line = `××´× ${last4}`;
                        else line = last4;
                        
                        report += `  ${line}\n`;
                    });
                    report += '\n';
                });

                const pending = faults.filter(f => f.status === 'pending');
                report += '*×¡×˜×˜×•×¡ ×ª×§×œ×•×ª ×¤×œ×•×’×” ×›×³ (×™×•×§×“×™×):*\n';
                if (pending.length === 0) report += '××™×Ÿ ×ª×§×œ×•×ª ×¤×ª×•×—×•×ª âœ“';
                else pending.forEach((f, i) => {
                    const loc = f.locationDetails ? ` (${f.locationDetails})` : '';
                    report += `${i+1}. ${f.equipmentType}${loc}: ${f.description}\n`;
                });

                return report;
            };

            const reportText = generateReport();

            return (
                <div className="section">
                    <h2 className="section-title">×“×•×— ×™×•××™ (×¡× ×›×¨×•×Ÿ ××•×˜×•××˜×™)</h2>
                    <div className="report-preview">{reportText}</div>
                    <button className="btn" onClick={() => { navigator.clipboard.writeText(reportText); alert('×”×“×•×— ×”×•×¢×ª×§!'); }} style={{marginTop: '1rem'}}>ğŸ“‹ ×”×¢×ª×§ ×“×•×—</button>
                </div>
            );
        }

        function FaultsView({ faults, updateFaultStatus }) {
            const pending = faults.filter(f => f.status === 'pending');
            return (
                <div className="section">
                    <h2 className="section-title">×ª×§×œ×•×ª ×¤×ª×•×—×•×ª</h2>
                    {pending.map(f => (
                        <div key={f.id} className="fault-item">
                            <strong>{f.soldierName} ({f.unit})</strong><br/>
                            ×¦×™×•×“: {f.equipmentType} {f.locationDetails ? `(${f.locationDetails})` : ''}<br/>
                            ×ª×™××•×¨: {f.description}<br/>
                            <button className="btn btn-small" onClick={() => updateFaultStatus(f.id, 'resolved')} style={{marginTop: '0.5rem'}}>âœ“ ×¡××Ÿ ×›×˜×•×¤×œ</button>
                        </div>
                    ))}
                    {pending.length === 0 && <p>××™×Ÿ ×ª×§×œ×•×ª ×¤×ª×•×—×•×ª</p>}
                </div>
            );
        }

        function SpareView({ spareEquipment, setSpareEquipment }) {
            const [newItem, setNewItem] = useState({ type: '', quantity: '', notes: '' });
            return (
                <div className="section">
                    <h2 className="section-title">× ×™×”×•×œ ×¦×™×•×“ ×¡×¤×™×™×¨</h2>
                    <div style={{display: 'flex', gap: '10px', marginBottom: '20px', flexWrap: 'wrap'}}>
                        <input placeholder="×¡×•×’ ×¦×™×•×“" value={newItem.type} onChange={e => setNewItem({...newItem, type: e.target.value})} style={{flex: 1, padding: '8px'}}/>
                        <input type="number" placeholder="×›××•×ª" value={newItem.quantity} onChange={e => setNewItem({...newItem, quantity: e.target.value})} style={{width: '70px', padding: '8px'}}/>
                        <input placeholder="×”×¢×¨×•×ª" value={newItem.notes} onChange={e => setNewItem({...newItem, notes: e.target.value})} style={{flex: 1, padding: '8px'}}/>
                        <button className="btn" onClick={() => { setSpareEquipment([...spareEquipment, { ...newItem, id: Date.now() }]); setNewItem({type:'', quantity:'', notes:''}); }}>×”×•×¡×£</button>
                    </div>
                    <table>
                        <thead><tr><th>×¡×•×’</th><th>×›××•×ª</th><th>×”×¢×¨×•×ª</th><th>×¤×¢×•×œ×•×ª</th></tr></thead>
                        <tbody>
                            {spareEquipment.map(s => (
                                <tr key={s.id}>
                                    <td>{s.type}</td><td>{s.quantity}</td><td>{s.notes}</td>
                                    <td><button className="btn btn-danger btn-small" onClick={() => setSpareEquipment(spareEquipment.filter(x => x.id !== s.id))}>××—×§</button></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        function LinksView() {
            const signup = "https://maorshitrit0-oss.github.io/plugat-kaf-equipment-/soldier-signup-UPDATED.html";
            const fault = "https://maorshitrit0-oss.github.io/plugat-kaf-equipment-/fault-report-UPDATED.html";
            return (
                <div className="section">
                    <h2 className="section-title">×§×™×©×•×¨×™× ×œ×”×¤×¦×”</h2>
                    <div className="link-box"><strong>×˜×•×¤×¡ ×—×ª×™××”:</strong><br/><input readOnly value={signup} style={{width: '80%', marginTop: '5px'}}/><button className="btn btn-small" onClick={() => navigator.clipboard.writeText(signup)}>×”×¢×ª×§</button></div>
                    <div className="link-box"><strong>×˜×•×¤×¡ ×ª×§×œ×•×ª:</strong><br/><input readOnly value={fault} style={{width: '80%', marginTop: '5px'}}/><button className="btn btn-small" onClick={() => navigator.clipboard.writeText(fault)}>×”×¢×ª×§</button></div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
