<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דיווח תקלה - פלוגה כ׳</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f5f5f5; padding: 20px; text-align: right; }
        .card { background: white; max-width: 500px; margin: 0 auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid #2c5f2d; }
        h2 { color: #2c5f2d; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; font-family: inherit; }
        input:focus, select:focus { border-color: #2c5f2d; outline: none; box-shadow: 0 0 5px rgba(44,95,45,0.2); }
        .btn { width: 100%; background: #2c5f2d; color: white; border: none; padding: 14px; border-radius: 6px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
        .btn:hover { background: #1e4620; }
        .success-msg { background: #e8f5e9; color: #2e7d32; padding: 20px; border-radius: 8px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function FaultReport() {
            const [submitted, setSubmitted] = useState(false);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                soldierName: '', soldierId: '', unit: 'מחלקה 1', equipmentType: 'קשר 624', otherLocation: '', description: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const finalType = formData.equipmentType === 'אחר' ? `אחר: ${formData.otherLocation}` : formData.equipmentType;
                
                const fault = {
                    ...formData,
                    equipmentType: finalType,
                    status: 'pending',
                    date: new Date().toISOString(),
                    id: Date.now()
                };
                
                try {
                    await fetch('https://plugat-kaf-default-rtdb.firebaseio.com/faults.json', {
                        method: 'POST',
                        body: JSON.stringify(fault)
                    });
                    setSubmitted(true);
                } catch (err) {
                    alert("שגיאה בשליחה, נסה שוב.");
                }
                setLoading(false);
            };

            if (submitted) return <div className="card"><div className="success-msg">הדיווח התקבל בהצלחה! התקלה הועברה לטיפול המפ"ל.</div></div>;

            return (
                <div className="card">
                    <img src="https://i.ibb.co/8b8f3e/image.png" style={{width:'100px', display:'block', margin:'0 auto 15px'}} alt="Logo" />
                    <h2>דיווח תקלה בציוד קשר</h2>
                    <form onSubmit={handleSubmit}>
                        <div className="form-group"><label>שם מלא</label><input required placeholder="הכנס שם מלא" onChange={e => setFormData({...formData, soldierName: e.target.value})}/></div>
                        <div className="form-group"><label>מספר אישי</label><input required type="number" placeholder="הכנס מ.א" onChange={e => setFormData({...formData, soldierId: e.target.value})}/></div>
                        <div className="form-group"><label>מחלקה</label><select onChange={e => setFormData({...formData, unit: e.target.value})}>{['מחלקה 1', 'מחלקה 2', 'מחלקה 3', 'חפק', 'חמל', 'מפלג'].map(u => <option key={u}>{u}</option>)}</select></div>
                        <div className="form-group">
                            <label>איזה ציוד/מיקום?</label>
                            <select value={formData.equipmentType} onChange={e => setFormData({...formData, equipmentType: e.target.value})}>
                                <option>קשר 624</option>
                                <option>ליונט</option>
                                <option>מעד</option>
                                <option>קשור לרכב החפ"ק</option>
                                <option value="אחר">אחר (פרט היכן...)</option>
                            </select>
                        </div>
                        {formData.equipmentType === 'אחר' && (
                            <div className="form-group"><label>היכן נמצא הציוד? (לדוגמה: רכב סמ"פ)</label><input required placeholder="פרט כאן" onChange={e => setFormData({...formData, otherLocation: e.target.value})}/></div>
                        )}
                        <div className="form-group"><label>תיאור התקלה</label><textarea required placeholder="תאר בקצרה מה לא עובד" onChange={e => setFormData({...formData, description: e.target.value})}/></div>
                        <button className="btn" disabled={loading}>{loading ? 'שולח...' : 'שלח דיווח'}</button>
                    </form>
                </div>
            );
        }
        ReactDOM.render(<FaultReport />, document.getElementById('root'));
    </script>
</body>
</html>
